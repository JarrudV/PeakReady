<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, interactive-widget=resizes-content" />
    <meta name="application-name" content="PeakReady" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="color-scheme" content="dark light" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="PeakReady" />
    <meta name="theme-color" content="#0a0e1a" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#eef4ff" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0a0e1a" />
    <script>
      (function () {
        var mode = localStorage.getItem("peakready.theme.mode");
        var accent = localStorage.getItem("peakready.theme.accent");
        if (mode !== "light" && mode !== "dark") mode = "dark";
        if (accent !== "peakready" && accent !== "neon" && accent !== "sunset") accent = "peakready";

        var root = document.documentElement;
        root.dataset.themeMode = mode;
        root.dataset.themeAccent = accent;

        var colors = {
          dark: { peakready: "#0f0c29", neon: "#04170f", sunset: "#2b1207" },
          light: { peakready: "#eef4ff", neon: "#effff3", sunset: "#fff4e9" }
        };
        var meta = document.querySelector('meta[name="theme-color"]');
        if (meta) {
          meta.setAttribute("content", colors[mode][accent]);
        }
      })();
    </script>
    <style>
      body {
        margin: 0;
      }

      #root {
        opacity: 0;
        transition: opacity 180ms ease;
      }

      #app-splash {
        position: fixed;
        inset: 0;
        z-index: 2147483647;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: max(16px, env(safe-area-inset-top, 0px))
          max(16px, env(safe-area-inset-right, 0px))
          max(16px, env(safe-area-inset-bottom, 0px))
          max(16px, env(safe-area-inset-left, 0px));
        background:
          radial-gradient(110% 80% at 20% 10%, rgba(65, 209, 255, 0.24) 0%, rgba(65, 209, 255, 0) 65%),
          radial-gradient(100% 70% at 80% 90%, rgba(189, 52, 254, 0.22) 0%, rgba(189, 52, 254, 0) 65%),
          #0a0e1a;
      }

      #app-splash img {
        width: clamp(92px, 24vw, 140px);
        height: clamp(92px, 24vw, 140px);
        border-radius: 22%;
        object-fit: cover;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.45), 0 0 30px rgba(65, 209, 255, 0.2);
      }

      #app-splash.hidden {
        opacity: 0;
        transition: opacity 220ms ease;
        pointer-events: none;
      }
    </style>
    <title>PeakReady</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fira+Code:wght@300..700&family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Oxanium:wght@200..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app-splash" aria-hidden="true">
      <img src="/icon-512.png" alt="" />
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
